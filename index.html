<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="content">
          <h1>
            Get <span id="insights">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="list">
            <div class="list-entry">
              <span class="text">10k+</span>
              <span class="subtext">COMPANIES</span>
            </div>
            <div class="list-entry">
              <span class="text">314</span>
              <span class="subtext">TEMPLATES</span>
            </div>
            <div class="list-entry">
              <span class="text">12M+</span>
              <span class="subtext">QUERIES</span>
            </div>
          </div>
        </div>
        <div class="image-container">
          <div class="image-color"></div>
        </div>
      </main>
    </div>
  </body>
</html>
